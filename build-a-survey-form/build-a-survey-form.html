<h1 id="title">Lorem ipsum</h1>
<p id="description">Lorem ipsum</p>
<form id="survey-form">
  <label id="name-label" for="name">your name:</label>
  <input type="text"
         name="name"
         id="name"
         class="form-control"
         placeholder="Enter your full name please"
         required
         /><br><br>
  <label id="email-label" for="email">your email-adress:</label>
  <input type="email"
         name="email"
         id="email"
         class="form-control"
         placeholder="Enter your Email"
         required
      /><br><br>
  <label id="number-label" for="number">your age:</label>
  <input type="number"
         name="age"
         id="number"
         min="18"
         max="199"
         class="form-control"
         placeholder="Age"
         />
  <p>your country:</p>
  <select id="dropdown">
    <option value="Germany>">Germany</option>
    <option value="USA">USA</option>
    <option value="Italy">Italy</option>
    <option value="France">France</option>
  </select>
  <p>choose one:</p>
  <label>
    <input name="choose-one"
           value="one"
           type="radio"
           class="input-radio"
           />
    one
  </label>
  <label>
    <input name="choose-one"
           value="two"
           type="radio"
           class="input-radio"
           />
    two
  </label>
  <label>
    <input name="choose-one"
           value="three"
           type="radio"
           class="input-radio"
           />
    three
  </label>
  <p>choose more:</p>
  <label>
    <input name="choose-more"
           value="ten"
           type="checkbox"
           class="input-checkbox"
           />ten
  </label>
  <label>
    <input name="choose-more"
           value="twenty"
           type="checkbox"
           class="input-checkbox"
           />twenty
  </label>
  <label>
    <input name="choose-more"
           value="thirty"
           type="checkbox"
           class="input-checkbox"
           />thirty
  </label>
  <p>write a text:</p>
      <textarea class="input-textarea"
                name="write-a-text"
                placeholder="write in here">
  </textarea><br>
  <button type="submit" id="submit"
          class="submit-button">
    Submit
  </button>
</form>
